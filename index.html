<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      background: #1e1e1e;
      color: #eee;
      margin: 0;
    }
    #auth, #chat, #profileEdit {
      display: none;
      padding: 20px;
    }
    input, button, textarea {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      background: #2e2e2e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .msg {
      margin: 5px 0;
    }
    #profilePic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #eee;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Login or Register</h2>
  <input type="text" id="username" placeholder="Username (3â€“30 chars)" />
  <input type="password" id="password" placeholder="Password (min 8 chars)" />
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<div id="chat">
  <h2>Welcome, <span id="userDisplay"></span></h2>
  <img id="profilePic" src="" alt="Profile Picture" />
  <div id="messages"></div>
  <textarea id="messageInput" placeholder="Type a message..." rows="2"></textarea>
  <button onclick="sendMessage()">Send</button>
  <button onclick="showProfileEditor()">Edit Profile</button>
  <button onclick="logout()">Logout</button>
</div>

<div id="profileEdit">
  <h2>Edit Profile</h2>
  <input type="text" id="newUsername" placeholder="New Username (3â€“30 chars)" />
  <input type="password" id="newPassword" placeholder="New Password (min 8 chars)" />
  <input type="file" id="newProfilePic" accept="image/*" />
  <button onclick="updateProfile()">Save Changes</button>
  <button onclick="cancelEdit()">Cancel</button>
</div>

<script>
  // ðŸ”§ Replace this with your actual Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-app.firebaseapp.com",
    databaseURL: "https://your-app.firebaseio.com",
    projectId: "your-app",
    storageBucket: "your-app.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdefg"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const users = JSON.parse(localStorage.getItem("users")) || {};
  let currentUser = null;

  function register() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;

    if (user.length < 3 || user.length > 30) {
      alert("Username must be between 3 and 30 characters.");
      return;
    }

    if (pass.length < 8) {
      alert("Password must be at least 8 characters.");
      return;
    }

    if (users[user]) {
      alert("Username already exists.");
    } else {
      users[user] = { password: pass, profilePic: "" };
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registered successfully.");
    }
  }

  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;

    if (!users[user]) {
      alert("Username not found.");
      return;
    }

    if (users[user].password !== pass) {
      alert("Incorrect password.");
      return;
    }

    currentUser = user;
    localStorage.setItem("currentUser", currentUser);
    showChat();
  }

  function showChat() {
    document.getElementById('auth').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
    document.getElementById('userDisplay').textContent = currentUser;
    document.getElementById('profilePic').src = users[currentUser].profilePic || '';
  }

  function logout() {
    currentUser = null;
    localStorage.removeItem("currentUser");
    document.getElementById('chat').style.display = 'none';
    document.getElementById('auth').style.display = 'block';
    document.getElementById('messages').innerHTML = '';
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const msg = input.value.trim();
    if (msg === '') return;

    const messageData = {
      user: currentUser,
      text: msg,
      timestamp: Date.now()
    };

    db.ref("messages").push(messageData);
    input.value = '';
  }

  function showProfileEditor() {
    document.getElementById('chat').style.display = 'none';
    document.getElementById('profileEdit').style.display = 'block';
    document.getElementById('newUsername').value = currentUser;
  }

  function cancelEdit() {
    document.getElementById('profileEdit').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
  }

  function updateProfile() {
    const newUser = document.getElementById('newUsername').value.trim();
    const newPass = document.getElementById('newPassword').value;
    const newPicInput = document.getElementById('newProfilePic');
    const reader = new FileReader();

    if (newUser.length < 3 || newUser.length > 30) {
      alert("New username must be between 3 and 30 characters.");
      return;
    }

    if (newPass.length < 8) {
      alert("New password must be at least 8 characters.");
      return;
    }

    if (newUser !== currentUser && users[newUser]) {
      alert("Username already taken.");
      return;
    }

    const applyUpdate = (base64Pic) => {
      delete users[currentUser];
      users[newUser] = {
        password: newPass,
        profilePic: base64Pic || users[currentUser].profilePic
      };
      currentUser = newUser;
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", currentUser);
      document.getElementById('userDisplay').textContent = currentUser;
      document.getElementById('profilePic').src = users[currentUser].profilePic;
      document.getElementById('profileEdit').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
      alert("Profile updated successfully.");
    };

    if (newPicInput.files.length > 0) {
      reader.onload = () => applyUpdate(reader.result);
      reader.readAsDataURL(newPicInput.files[0]);
    } else {
      applyUpdate();
    }
  }

  // Enter to send, Shift+Enter for newline
  document.getElementById('messageInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
