<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      background: #1e1e1e;
      color: #eee;
      margin: 0;
    }
    #auth, #chat {
      display: none;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      background: #2e2e2e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .msg {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Login or Register</h2>
  <input type="text" id="username" placeholder="Username (3â€“30 chars)" />
  <input type="password" id="password" placeholder="Password (min 8 chars)" />
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<div id="chat">
  <h2>Welcome, <span id="userDisplay"></span></h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const users = {};
  let currentUser = null;

  function register() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;

    if (user.length < 3 || user.length > 30) {
      alert("Username must be between 3 and 30 characters.");
      return;
    }

    if (pass.length < 8) {
      alert("Password must be at least 8 characters.");
      return;
    }

    if (users[user]) {
      alert("Username already exists.");
    } else {
      users[user] = pass;
      alert("Registered successfully.");
    }
  }

  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;

    if (!users[user]) {
      alert("Username not found.");
      return;
    }

    if (users[user] !== pass) {
      alert("Incorrect password.");
      return;
    }

    currentUser = user;
    document.getElementById('auth').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
    document.getElementById('userDisplay').textContent = user;
  }

  function logout() {
    currentUser = null;
    document.getElementById('chat').style.display = 'none';
    document.getElementById('auth').style.display = 'block';
    document.getElementById('messages').innerHTML = '';
  }

  function sendMessage() {
    const msg = document.getElementById('messageInput').value;
    if (msg.trim() === '') return;
    const messages = document.getElementById('messages');
    const newMsg = document.createElement('div');
    newMsg.className = 'msg';
    newMsg.textContent = `${currentUser}: ${msg}`;
    messages.appendChild(newMsg);
    document.getElementById('messageInput').value = '';
    messages.scrollTop = messages.scrollHeight;
  }

  document.getElementById('auth').style.display = 'block';
</script>

</body>
</html>
